<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Video Tagging</title>
    
    
    
    <link rel="import" href="video-tagging.html">
  </head>
  <body>
    
    
    <div style="width:700px;height:600px;border-width: 0px;border-style: solid;border-color: orange;margin:50px 0px 0px 200px;">

      <video-tagging id='video-tagging' src = "output.mp4" 
            videoduration = 21.8
            framerate = 25 
            shape = 'circle'
            multitags = 1
            tagsize = 10>
         </video-tagging>

    </div>
    <div>
        <span id="fromcontrol"></span>
        <input type='button' value="Click" onclick=clicked()></input> 
    </div>
   <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
   <script>
     

    function clicked()
    {
        
        var videotagging = document.getElementById('video-tagging');
        videotagging.src = "WF.mp4"
    }


              
   </script>
  </body>
</html>
